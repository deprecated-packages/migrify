name: Monorepo Split Packages

on:
    push:
        branches:
            - master

jobs:
    monorepo_split_packages:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                package_name:
                    - brand-new
#                    - class-presence
#                    - config-feature-bumper
#                    - config-pretifier
#                    - config-transformer
#                    - diff-data-miner
#                    - easy-ci
#                    - latte-to-twig
#                    - migrify-kernel
#                    - neon-to-yaml
#                    - php-config-printer
#                    - phpmd-decomposer
#                    - psr4-switcher
#                    - sniffer-fixer-to-ecs
#                    - static-detector
#                    - symfony-route-usage
#                    - template-checker
#                    - travis-to-github-actions
#                    - vendor-patches

        name: Monorepo Split of ${{ matrix.package_name }}

        steps:
            -   uses: actions/checkout@v2
                # this is required for "WyriHaximus/github-action-get-previous-tag" workflow
                with:
                    fetch-depth: 0

            # see https://github.com/WyriHaximus/github-action-get-previous-tag
            -
                id: previous_tag
                uses: "WyriHaximus/github-action-get-previous-tag@master"

            # see https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-commands-for-github-actions#setting-an-environment-variable
            -   run: echo "TAG=${{ steps.previous_tag.outputs.tag }}" >> $GITHUB_ENV

            -   run: echo "$TAG"

            # https://github.com/TomasVotruba/github-action-monorepo-split
            -
                uses: TomasVotruba/github-action-monorepo-split@master
                env:
                    GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                with:
                    package-directory: 'packages/${{ matrix.package_name }}'
                    split-repository-organization: 'migrify'
                    split-repository-name: '${{ matrix.package_name }}'
                    user-email: tomas@getrector.org
