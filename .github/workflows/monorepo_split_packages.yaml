name: Monorepo Split Packages

on:
    push:
        branches:
            - master

jobs:
    monorepo_split_packages:
        strategy:
            fail-fast: false
            matrix:
                package_name:
                    # @todo replace with monorepo builder json in Symplify 9
                    - class-presence
                    - config-feature-bumper
                    - config-pretifier
                    - config-transformer
                    - diff-data-miner
                    - easy-ci
                    - latte-to-twig
                    - migrify-kernel
                    - neon-to-yaml
                    - php-config-printer
                    - phpmd-decomposer
                    - psr4-switcher
                    - sniffer-fixer-to-ecs
                    - static-detector
                    - symfony-route-usage
                    - template-checker
                    - travis-to-github-actions
                    - vendor-patches

        name: Monorepo Split of ${{ matrix.package_name }}

        runs-on: ubuntu-latest

        steps:
            -
                uses: actions/checkout@v2
                # this is required for "WyriHaximus/github-action-get-previous-tag" workflow
                # see https://github.com/actions/checkout#fetch-all-history-for-all-tags-and-branches
                with:
                    fetch-depth: 0

            # see https://github.com/WyriHaximus/github-action-get-previous-tag
            -
                id: previous_tag
                uses: "WyriHaximus/github-action-get-previous-tag@master"

            -
                # Uses an action in the root directory
                uses: ./
                env:
                    GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                with:
                    package-directory: 'packages/${{ matrix.package_name }}'
                    split-repository-organization: 'migrify'
                    split-repository-name: '${{ matrix.package_name }}'
                    tag: ${{ steps.previous_tag.outputs.tag }}